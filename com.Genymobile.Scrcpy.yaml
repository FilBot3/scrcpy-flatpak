---
app-id: com.Genymobile.Scrcpy
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: scrcpy
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: "21.08"
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - name: scrcpy
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/Genymobile/scrcpy.git
        tag: v1.19
        commit: 228e2c15f44849032e9006dce1e0c47ae6e108ee
      - type: file
        url: https://github.com/Genymobile/scrcpy/releases/download/v1.19/scrcpy-server-v1.19
        sha256: 876f9322182e6aac6a58db1334f4225855ef3a17eaebc80aab6601d9d1ecb867
    build-commands:
      - install -D scrcpy-server-v1.19 /app/share/scrcpy-server.jar
      - meson x --buildtype release --strip -Db_lto=true -Dprebuilt_server=/app/share/scrcpy-server.jar
      - ninja -C x
      - install -D x/app/scrcpy /app/bin/scrcpy
  - name: adb
    buildsystem: simple
    sources:
      - type: archive
        url: https://dl.google.com/android/repository/platform-tools_r31.0.3-linux.zip
        sha256: e6cb61b92b5669ed6fd9645fad836d8f888321cd3098b75588a54679c204b7dc
    build-commands:
      - install -D adb /app/bin/adb
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --filesystem=home
  - --env=SCRCPY_SERVER_PATH=/app/share/scrcpy-server.jar
...
